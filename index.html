<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet",type="text/css" href="/Static/style.css">
    <link rel="stylesheet",type="text/css" href="/Static/gridlayout.css">
    <title>Learn_js</title>
  </head>

  <body>
    <header class="header">
      <nav>
        <div class="logo">
          <img src="/Static/images/logo.png" alt="Logo">
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">Age in Days</a></li>
            <li><a href="#">Cat generator</a></li>
            <li><a href="#">Rock paper scissors</a></li>
          </ul> 
        </div>  
        <div class="clearfix"></div>
      </nav>
      <div class="mainText">
        <p>Learn JavaScript</p>
      <div> 
    </header>
    
    <section class="ageInDays">
      <div class="row heading">
        <h2>Your Age in Days</h2>
      </div>
      <div class="row buttons">
        <div class="buttonClick">
          <a href="#" onclick="generateAgeInDays();event.preventDefault();">Click</a>
        </div>
        <div class="buttonReset">
          <a href="#" onclick="ageInDaysReset();event.preventDefault();">Reset</a>
        </div>
        <div class="clearfix"></div>  
      </div>
      <div class="row" id="ageInDaysResult">
      </div>  
    </section>

    <section class="imageGenerator" id = "imageGenerator">
      <div class="row heading">
          <h2>Image generator</h2>
          <div class="buttonGenerate">
          <a href="#" onclick="generateImage();event.preventDefault();">Generate</a>
          <div>
      </div>   
    </section>

    <script src="Static/javascript.js"></script>
  </body>
</html>
